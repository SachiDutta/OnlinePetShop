<!DOCTYPE html> 
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Registration Form</title>
          <link rel="stylesheet" href="login.css">
          <style>
            body {
              font-family: Arial, sans-serif;
              margin: 0 auto;
              max-width: 400px;

            }
            .form-group {
              margin-bottom: 15px;
            }
            label {
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
            }
            input {
              width: 100%;
              padding: 8px;
              margin-bottom: 5px;
              border: 1px solid #ccc;
              border-radius: 4px;
              font-size: 1rem;
            }
            input:focus {
              border-color: #0066cc;
              outline: none;
            }
            .valid {
              border-color: green;
            }
            .invalid {
              border-color: red;
            }
            .error {
              color: red;
              font-size: 0.9em;
            }
            .success {
              color: green;
              font-size: 0.9em;
            }
            .password-strength {
              font-size: 0.9em;
            }
            .strength-weak {
              color: red;
            }
            .strength-medium {
              color: orange;
            }
            .strength-strong {
              color: green;
            }
            .container{
              height: 550px;
            }
          </style>
      </head>
      <body>
          <div class="container">
              <h2>Register</h2>
              <form id="registrationForm">
                  <div class="form-group">
                      <input type="text" id="username" name="username" required>
                      <label for="username">Username</label>
                      <i class="fa-solid fa-user"></i>
                      <span id="usernameError" class="error"></span>
                  </div>
                  <div class="form-group">
                      <input type="email" id="email" name="email" required>
                      <label for="email">Email</label>
                      <i class="fa-solid fa-envelope"></i>
                      <span id="emailError" class="error"></span>
                  </div>
                  <div class="form-group">
                      <input type="password" id="password" name="password" required>
                      <label for="password">Password</label>
                      <i class="fa-solid fa-lock"></i>
                      <span id="passwordError" class="error"></span>
                  </div>
                  
                  <input id="btn" type="submit" value="Register">
                  <p>Already have an account? <a href="#" class="login-link">Login</a></p>
              </form>
          </div>
      
          <script>
              const username = document.getElementById('username');
              const email = document.getElementById('email');
              const password = document.getElementById('password');
              const usernameError = document.getElementById('usernameError');
              const emailError = document.getElementById('emailError');
              const passwordError = document.getElementById('passwordError');
              const form = document.getElementById('registrationForm');
      
              // Add event listeners
              username.addEventListener('input', () => validateUsername());
              email.addEventListener('input', () => validateEmail());
              password.addEventListener('input', () => validatePassword());
              form.addEventListener('submit', function(event) {
                  event.preventDefault();
      
                  const isFormValid = [validateUsername(), validateEmail(), validatePassword()].every(Boolean);
      
                  if (isFormValid) {
                      alert("Form Submitted Successfully");
                  }
              });
      
              function validateUsername() {
                  const value = username.value.trim();
                  const regex = /^[a-zA-Z0-9]{3,}$/;
      
                  if (!value) {
                      setError(username, usernameError, "Username is required!");
                      return false;
                  } else if (!regex.test(value)) {
                      setError(username, usernameError, "Username must be at least 3 characters long.");
                      return false;
                  } else {
                      setSuccess(username, usernameError);
                      return true;
                  }
              }
      
              function validateEmail() {
                  const value = email.value.trim();
                  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
                  if (!value) {
                      setError(email, emailError, "Email is required!");
                      return false;
                  } else if (!regex.test(value)) {
                      setError(email, emailError, "Please enter a valid email address.");
                      return false;
                  } else {
                      setSuccess(email, emailError);
                      return true;
                  }
              }
      
              function validatePassword() {
                  const value = password.value.trim();
                  const regex = /^[a-zA-Z0-9@#]{6,}$/;
      
                  if (!value) {
                      setError(password, passwordError, "Password is required!");
                      return false;
                  } else if (!regex.test(value)) {
                      setError(password, passwordError, "Password must be at least 6 characters long.");
                      return false;
                  } else {
                      setSuccess(password, passwordError);
                      return true;
                  }
              }
      
              function setError(input, errorElement, message) {
                  input.classList.add('invalid');
                  input.classList.remove('valid');
                  errorElement.textContent = message;
              }
      
              function setSuccess(input, errorElement) {
                  input.classList.add('valid');
                  input.classList.remove('invalid');
                  errorElement.textContent = '';
              }
          </script>
      </body>
      </html>
