<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css"> 
</head>
<body>
    <header class="cart-header">
        <h2>Your Booked Pets</h2>
        <div class="header-cart">
            <button class="header-action-btn" aria-label="home" title="home" onclick="window.location.href='index.html'">
                <ion-icon name="home-outline" aria-hidden="true"></ion-icon>
                <span id="cart-count" class="btn-badge">0</span>
            </button>
        </div>
    </header>
    <section class="cart">
        <div class="cart-items-container">
            <div class="cart-item">   
                <div class="cart-item-details">
                    <h3>Breed</h3>       
                    <p>Price: ₹__</p>
                    <p>Estimated Delivery Time: 4-5 days</p>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div> 
        </div>
        <div class="cart-summary">
            <h3>Summary</h3>
            <p>Total Items: <span id="total-items"></span></p>
            <p>Total Price: <span id="total-price">₹__</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>
    <script src="cart.js"></script>
</body>
</html>
